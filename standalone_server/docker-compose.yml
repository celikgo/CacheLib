version: '3.8'

services:
  cachelib-server:
    build:
      context: ..
      dockerfile: standalone_server/Dockerfile
    image: cachelib-grpc-server:latest
    container_name: cachelib-grpc-server
    ports:
      - "50051:50051"
    volumes:
      # Mount a host directory for NVM/flash cache persistence
      - cachelib-nvm:/data/nvm
    environment:
      # Cache configuration via environment variables
      - CACHELIB_CACHE_SIZE=2147483648  # 2GB DRAM cache
      - CACHELIB_ENABLE_NVM=false
      - CACHELIB_NVM_SIZE=10737418240   # 10GB NVM cache
    command:
      - "--address=0.0.0.0"
      - "--port=50051"
      - "--cache_size=2147483648"
      - "--cache_name=docker-cachelib"
      - "--log_level=INFO"
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Development version with NVM enabled
  cachelib-server-nvm:
    build:
      context: ..
      dockerfile: standalone_server/Dockerfile
    image: cachelib-grpc-server:latest
    container_name: cachelib-grpc-server-nvm
    ports:
      - "50052:50051"
    volumes:
      # Mount SSD/NVMe storage for flash cache
      - cachelib-nvm-storage:/data/nvm
    command:
      - "--address=0.0.0.0"
      - "--port=50051"
      - "--cache_size=1073741824"     # 1GB DRAM
      - "--enable_nvm=true"
      - "--nvm_path=/data/nvm/cache"
      - "--nvm_size=10737418240"      # 10GB flash
      - "--cache_name=nvm-cachelib"
      - "--log_level=INFO"
    profiles:
      - nvm
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  cachelib-nvm:
    driver: local
  cachelib-nvm-storage:
    driver: local
